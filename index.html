<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <title>Linear Gradient Generator</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Linear Gradient Generator</h1>
        </header>
        <main>
            <div class="card">
                <label for="color1">Choose a starting color:<i class="fa-solid fa-arrow-down"></i> </label>
                <input type="color" id="color1">
                <label for="color2">Choose an ending color: <i class="fa-solid fa-arrow-down"></i> </label>
                <input type="color" id="color2">
                <button onclick="generateGradient()">Generate Gradient</button>
            </div>
            <div class="gradient-preview">
                <h2>Preview:</h2>
                <div class="gradient-box" id="gradient-box"></div>
            </div>
        </main>
    </div>

    <script src="index.js"></script>
</body>
</html>
